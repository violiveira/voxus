<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TaskViewDlg" widgetVar="TaskViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTaskTitle}">
            <h:form id="TaskViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{taskController.selected != null}">
                        <h:outputText value="#{bundle.ViewTaskLabel_idtask}"/>
                        <h:outputText value="#{taskController.selected.idtask}" title="#{bundle.ViewTaskTitle_idtask}"/>
                        <h:outputText value="#{bundle.ViewTaskLabel_nome}"/>
                        <h:outputText value="#{taskController.selected.nome}" title="#{bundle.ViewTaskTitle_nome}"/>
                        <h:outputText value="#{bundle.ViewTaskLabel_descricao}"/>
                        <h:outputText value="#{taskController.selected.descricao}" title="#{bundle.ViewTaskTitle_descricao}"/>
                        <h:outputText value="#{bundle.ViewTaskLabel_prioridade}"/>
                        <h:outputText value="#{taskController.selected.prioridade}" title="#{bundle.ViewTaskTitle_prioridade}"/>
                        <h:outputText value="#{bundle.ViewTaskLabel_submetido}"/>
                        <h:outputText value="#{taskController.selected.submetido}" title="#{bundle.ViewTaskTitle_submetido}"/>
                        <h:outputText value="#{bundle.ViewTaskLabel_finalizado}"/>
                        <h:outputText value="#{taskController.selected.finalizado}" title="#{bundle.ViewTaskTitle_finalizado}"/>
                        <h:outputText value="#{bundle.ViewTaskLabel_status}"/>
                        <h:outputText value="#{taskController.selected.status}" title="#{bundle.ViewTaskTitle_status}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TaskViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
