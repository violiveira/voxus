<?xml version='1.0' encoding='UTF-8' ?>  
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:ui="http://java.sun.com/jsf/facelets">


    <h:head>      
        <title>Voxus Tasks' Dashboard</title>
        <ui:insert name="scripts_head" /> 
        <meta name="google-signin-scope" content="profile email" />
        <meta name="google-signin-client_id" content="263304735649-d6kse5c68fpkf1q9vcfc1s176miclqvm.apps.googleusercontent.com" />
        <!--<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>-->
        <script src="https://apis.google.com/js/client:platform.js?onload=start" async="async" defer="defer"></script>
        
        <script>
            function start() {
              gapi.load('auth2', function() {
                auth2 = gapi.auth2.init({
                  client_id: '263304735649-d6kse5c68fpkf1q9vcfc1s176miclqvm.apps.googleusercontent.com',
                  // Scopes to request in addition to 'profile' and 'email'
                  //scope: 'additional_scope'
                });
              });
            }
      </script>
    </h:head>
    <h:body>       

        <p:layout fullPage="true" >  

            <p:layoutUnit position="north" size="105" resizable="false" closable="false" collapsible="false" style="margin: 0; border: none; padding: 0">  

                <div id="meio" style="display:inline; float:left; width:35%; margin-left:35%; text-align: center; padding-top: 15px;" />
                                      
                <div id="esquerda" style="float:left; width:35%; margin-left:-70%;">
                    <p:graphicImage value="/imagens/voxus-logo.png" width="300px" style="padding-top: 10px; margin-left: 5%; text-align: left;"/>                    
                </div>

                <div id="direita" style="float:left; width:10%; margin-left:12%; padding-top: 40px; text-align: right; font-size: 12px;">
                    <ui:insert name="login_content" /> 
                </div>  

            </p:layoutUnit>              

            <p:layoutUnit position="center" id="template_content" style="margin: 0; border: none">
                <ui:insert name="page_content" />
            </p:layoutUnit>
            
        </p:layout>  

    </h:body>
</html>
